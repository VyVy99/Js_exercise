<html lang="en">

    <title>Title</title>

    <meta charset="utf-8">

    <!-- Bootstrap CSS v5.2.1 -->

<body>

    <ul class="nav justify-content-center mt-5">
        <!-- bài 1: tính tiền lương nhân viên, lương 1 ngày : 100.000 vnd
       cho người dùng nhập vào số ngày làm
       Công thưc tính lương: lương 1 ngày * số ngày làm -->
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Exercise 1</a>
            <form onsubmit="return false;">
                <div class="mb-3">
                    <h3>Tính tiền lương của nhân viên</h3>
                    <label for="" class="form-label">Số ngày làm việc </label>
                    <input type="number" class="form-control" name="" id="day" aria-describedby="helpId" placeholder="">

                </div>
                <div>
                    <button class="btn btn-danger p-3" id="salary">Tính lương</button>
                </div>
                <p id="result" class="btn btn-dark mt-3 p-2">Kết quả</p>
            </form>
        </li>
        <!-- bài tập 2: -->
        <li class="nav-item">
            <a class="nav-link" href="#">Exercise 2</a>
            <h3>tính giá trị trung bình</h3>
            <p>Nhập vào 5 số thực</p>
            <input type="text " id="number1"> <br>
            <input type="text " id="number2"><br>
            <input type="text " id="number3"><br>
            <input type="text " id="number4"><br>
            <input type="text " id="number5">
            <div>
                <button class="btn btn-danger p-3 mt-3" id="calculateAverage">tính gía trị trung bình</button>
            </div>
            <p id="showResult" class="btn btn-dark mt-3 p-2">Kết qủa là</p>

        </li>
        <!-- bai 3 -->
        <li class="nav-item">
            <a class="nav-link" href="#">Exercise 3 </a>
            <div class="mb-3">
                <label for="" class="form-label">Nhập số tiền USD cần quy đổi:</label>
                <input type="number" class="form-control" name="" id="usdAmount" aria-describedby="helpId"
                    placeholder="">
                <button class="btn btn-danger p-3 mt-3" id="convertBtn">Quy đổi</button>
                <p class="btn btn-dark mt-3 py-2" id="result-3">Kết qủa là</p>
            </div>

        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Exercise 4</a>
            <!-- bài tập 4 -->
            <div class="mb-3">
                <label for="" class="form-label">Tính diện tích và chu vi hình chữ nhật</label>
                <input type="text" class="form-control" name="" id="chieudai" aria-describedby="helpId" placeholder="nhập chiều dài...">
                <input type="text" class="form-control" name="" id="chieurong" aria-describedby="helpId" placeholder=" nhập chiều rộng...">
                <button class="btn btn-danger p-3 mt-3" id="chuVi">Chu vi</button>
                <button class="btn btn-danger p-3 mt-3" id="dienTich">Diện tích</button>
                <p class="btn btn-dark mt-3 py-2" id="result-chuvi">Chu vi hình chữ nhật</p>
                <p class="btn btn-dark mt-3 py-2" id="result-dientich">Diện tích hình chữ nhật</p>
            </div>
        </li>
        <!-- bài tập 5: -->

        <li class="nav-item">
            <a class="nav-link" href="#">Exercise 5</a>
    <div class="mb-3">
      <label for="" class="form-label">Name</label>
      <input type="text"
        class="form-control" name="" id="soHangChuc" aria-describedby="helpId" placeholder="nhập số đầu tiên ...">
        <input type="text" class="form-control" name="" id="soHangDonVi" aria-describedby="helpId" placeholder="nhập số thứ hai ...">
    </div>
    <button class="btn btn-danger p-3 mt-3" id="tongHaiSo">Tổng hai kí số</button>
    <p class="btn btn-dark mt-3 py-2" id="result-tongHaiSo"></p>
