<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<link rel="stylesheet" href="./index.css">

<body>


    <div class="container">
        <h1 class="text-success text-center">BÀI TẬP JS BUỔI 2 - 3</h1>
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-bai-1-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-bai-1" type="button" role="tab" aria-controls="v-pills-bai-1"
                    aria-selected="true">bai-1</button>
                <button class="nav-link" id="v-pills-bai-2-tab" data-bs-toggle="pill" data-bs-target="#v-pills-bai-2"
                    type="button" role="tab" aria-controls="v-pills-bai-2" aria-selected="false">bai-2</button>
                <button class="nav-link" id="v-pills-bai-3-tab" data-bs-toggle="pill" data-bs-target="#v-pills-bai-3"
                    type="button" role="tab" aria-controls="v-pills-bai-3" aria-selected="false">bai-3</button>
                <button class="nav-link" id="v-pills-bai-4-tab" data-bs-toggle="pill" data-bs-target="#v-pills-bai-4"
                    type="button" role="tab" aria-controls="v-pills-bai-4" aria-selected="false">bai-4</button>
                <button class="nav-link" id="v-pills-bai-5-tab" data-bs-toggle="pill" data-bs-target="#v-pills-bai-5"
                    type="button" role="tab" aria-controls="v-pills-bai-5" aria-selected="false">bai-5</button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
                <!-- bài 1 -->
                <div class="tab-pane fade show active" id="v-pills-bai-1" role="tabpanel"
                    aria-labelledby="v-pills-bai-1-tab">
                    <form onsubmit="return false;">
                        <div class="mb-3">
                            <h3>Tính tiền lương của nhân viên</h3>
                            <label for="" class="form-label">Số ngày làm việc </label>
                            <input type="number" class="form-control" name="" id="day" aria-describedby="helpId"
                                placeholder="">

                        </div>
                        <div>
                            <button class="btn btn-success p-3" id="salary">Submit</button>
                        </div>
                        <p class=" bg-warning mt-3 p-2">Kết quả : <span id="result-1" class="text-success "></span></p>
                    </form>
                </div>
                <!-- bài 2 -->
                <div class="tab-pane fade" id="v-pills-bai-2" role="tabpanel" aria-labelledby="v-pills-bai-2-tab">
                    <h3>tính giá trị trung bình</h3>
                    <p>Nhập vào 5 số thực</p>
                    <input type="text " id="number1"> <br>
                    <input type="text " id="number2"><br>
                    <input type="text " id="number3"><br>
                    <input type="text " id="number4"><br>
                    <input type="text " id="number5">
                    <div>
                        <button class="btn btn-success p-3 mt-3" id="calculateAverage">Submit</button>
                    </div>
                    <p class=" bg-warning mt-3 p-2">Kết quả : <span id="result-2" class="text-success "></span></p>
                </div>
                <!-- bài 3 -->
                <div class="tab-pane fade" id="v-pills-bai-3" role="tabpanel" aria-labelledby="v-pills-bai-3-tab">
                    <div class="mb-3">
                        <label for="" class="form-label h3">Nhập số tiền USD cần quy đổi:</label>
                        <input type="number" class="form-control" name="" id="usdAmount" aria-describedby="helpId"
                            placeholder="">
                        <button class="btn btn-success p-3 mt-3" id="convertBtn">Submit</button>
                        <p class=" bg-warning mt-3 p-2">Kết quả : <span id="result-3" class="text-success "></span></p>
                    </div>
                </div>
                <!-- bài 4 -->
                <div class="tab-pane fade" id="v-pills-bai-4" role="tabpanel" aria-labelledby="v-pills-bai-4-tab">
                    <div class="mb-3">
                        <label for="" class="form-label h3">Tính diện tích và chu vi hình chữ nhật</label>
                        <input type="text" class="form-control" name="" id="chieudai" aria-describedby="helpId"
                            placeholder="nhập chiều dài...">
                        <input type="text" class="form-control" name="" id="chieurong" aria-describedby="helpId"
                            placeholder=" nhập chiều rộng...">
                        <button class="btn btn-success p-3 mt-3" id="chuVi">Chu vi</button>
                        <button class="btn btn-success p-3 mt-3" id="dienTich">Diện tích</button>
                        <p class="btn btn-warning mt-3 py-2" id="result-chuvi">Chu vi hình chữ nhật</p>
                        <p class="btn btn-warning mt-3 py-2" id="result-dientich">Diện tích hình chữ nhật</p>
                    </div>
                </div>
                <!-- bài 5 -->
                <div class="tab-pane fade" id="v-pills-bai-5" role="tabpanel" aria-labelledby="v-pills-bai-5-tab">
                    <div class="mb-3">
                        <label for="" class="form-label h3">Tính tổng 2 ký số</label>
                        <input type="text" class="form-control" name="" id="so-bai-5" aria-describedby="helpId"
                            placeholder="nhập số  ...">

                    </div>
                    <button class="btn btn-success p-3 mt-3" id="tongHaiSo">Submit</button>
                    <p class=" bg-warning mt-3 p-2">Kết quả : <span id="result-5" class="text-success "></span></p>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./index.js">

    </script>
</body>

</html>
